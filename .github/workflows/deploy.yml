name: Deploy Pages

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tests / build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: npm run deploy
